<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign - In | Sluralpright</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div id ="left">
            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="Sluralpright">
                </div>

                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>

                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id = "main-footer">
                <p>Copyright &copy; 2022, sluralpright all rights reserved</p>
                <div>
                    <a href="#">terms of use</a> | <a href="#">privacy policy</a>
                </div>
            </footer>
        </div>
        <div id = "right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future
                        <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">Start a FREE 10-day trail</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
